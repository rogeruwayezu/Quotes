
<div *ngFor='let quote of quotes; let i = index'>
  <li appVotes>{{quote.quote}}</li> 
  <button  (click)='toogleDetails(i)'>Show Details</button>
  <app-quote-details *ngIf="quote.showDescription"[quote]='quote' (isUpVoted)= 'upVote($event,i)' (isDownVoted)= 'downVote($event,i)'></app-quote-details>
</div>

<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
  </div>
</div>
